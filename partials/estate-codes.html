<div >     
	<form class="form-horizontal col-xs-12">
	  	<div class="form-group form-group-lg">
			<input  class="form-control " id="query" ng-model="query" type="text" placeholder="پیش شماره یا نام استان یا سرویس دهنده" autofocus>
	  	</div>
	</form>

	<table class="table table-striped col-xs-12">
		<tr  ng-repeat="estateCode in estateCodes | filter: query | orderBy: 'name' ">
			<td>{{estateCode.name}}<div class=eng>{{estateCode.eng}}</div></td>
	    </tr>
	</table>

</div>
