<div >     
	<form class="form-horizontal col-xs-12">
	  	<div class="form-group form-group-lg">
			<input  class="form-control " id="query" ng-model="query" type="text" placeholder="پیش شماره یا نام کشور" autofocus>
	  	</div>
	</form>

	<table class="table table-striped col-xs-12">
		<tr  ng-repeat="countryCode in countryCodes | filter: query | orderBy: 'name' ">
			<td>{{countryCode.name}}<div class=eng>{{countryCode.eng}}</div></td>
	    </tr>
	</table>

</div>
