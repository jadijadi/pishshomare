<div >     
	<form class="form-horizontal col-xs-12">
		<div class="form-group form-group-lg">
			<input  class="form-control " id="query" ng-model="query" type="text" placeholder="شماره پلاک یا نام استان" autofocus>
	  	</div>
	</form>

	<table class="table table-striped col-xs-12">
		<tr  ng-repeat="plate in plates | filter: query | orderBy: 'name' ">
			<td>{{plate.name}}<div class=eng>{{plate.eng}}</div></td>
	    </tr>
	</table>

</div>
